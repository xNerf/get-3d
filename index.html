<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamów Druk 3D</title>
    <style>
        body {
            background-color: #121212;
            color: #00aaff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0099ff;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #0077cc;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            background-color: #1e1e1e;
            color: #00aaff;
        }
        button {
            background-color: #0077cc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055aa;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Zamów Druk 3D</h1>
    <div class="container">
        <img src="kaczka.png" alt="3D-Printed Duck">
        <input type="file" id="fileInput" accept=".stl">
        <input type="text" id="address" placeholder="Wpisz adres dostawy">
        <button onclick="calculatePrice()">Oblicz cenę</button>
        <button onclick="sendToDiscord()">Zamów i wydrukuj</button>
        <div id="output"></div>
    </div>

    <script>
        const WEBHOOK_URL = "TWOJ_WEBHOOK_DISCORD";
        let fileData = null;

        function calculatePrice() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                document.getElementById('output').innerText = "Proszę wybrać plik STL!";
                return;
            }
            fileData = file;
            const fileSizeMB = file.size / (1024 * 1024);
            const pricePerMB = 5.0;
            const estimatedPrice = (fileSizeMB * pricePerMB).toFixed(2);
            document.getElementById('output').innerText = `Szacowana cena: ${estimatedPrice} PLN`;
        }

        function sendToDiscord() {
            if (!fileData) {
                document.getElementById('output').innerText = "Najpierw oblicz cenę!";
                return;
            }
            const address = document.getElementById('address').value;
            if (!address) {
                document.getElementById('output').innerText = "Wpisz adres dostawy!";
                return;
            }
            const formData = new FormData();
            formData.append("file", fileData);
            formData.append("payload_json", JSON.stringify({ content: `Nowe zamówienie! Adres: ${address}` }));

            fetch(WEBHOOK_URL, {
                method: "POST",
                body: formData
            }).then(response => {
                if (response.ok) {
                    document.getElementById('output').innerText = "Plik i adres wysłane na Discord!";
                } else {
                    document.getElementById('output').innerText = "Błąd wysyłania!";
                }
            }).catch(error => {
                document.getElementById('output').innerText = "Błąd: " + error.message;
            });
        }
    </script>
</body>
</html>
